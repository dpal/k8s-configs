apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: datadog
  namespace: flux-system
spec:
  releaseName: datadog-controller
  targetNamespace: datadog
  chart:
    spec:
      chart: datadog
      sourceRef:
        kind: HelmRepository
        name: datadog
        namespace: flux-system
  interval: 1h0m0s
  values:
    datadog:
      apiKeyExistingSecret: keys
      appKeyExistingSecret: keys
      site: datadoghq.com
      logLevel: ERROR
      env:
      - name: DD_LOGS_CONFIG_PROCESSING_RULES
        value: '[{"type": "exclude_at_match", "name": "healthcheck", "pattern": "\"kube-probe/"}]'
      podLabelsAsTags:
        env: env
        service: app
      namespaceLabelsAsTags:
        env: env
      containerExclude: "name:kustomize-controller name:source-controller name:coredns name:addon-token-adapter name:azure-npm name:azure-ip-masq-agent name:konnectivity-agent image:mcr.microsoft.com/oss/fluxcd/notification-controller"
      logs:
        enabled: true
        containerCollectAll: true
      kubelet:
        host:
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        hostCAPath: /etc/kubernetes/certs/kubeletserver.crt
        # https://docs.datadoghq.com/containers/kubernetes/distributions/?tab=helm#AKS
        tlsVerify: false
