apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-production
  namespace: flux-system
spec:
  interval: 1m
  dependsOn:
  - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: k8s-config
  path: ./apps/production
  force: true
  prune: true
  wait: true
  timeout: 1m
